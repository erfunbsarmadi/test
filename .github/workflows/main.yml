name: Send Gmail API Email

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # daily at 09:00 UTC

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
      GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
      RECIPIENT_EMAIL_ADDRESS: ${{ secrets.RECIPIENT_EMAIL_ADDRESS }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Write credentials/token files from secrets
        run: |
          echo "$GMAIL_CREDENTIALS_JSON" > credentials.json
          echo "$GMAIL_TOKEN_JSON" > token.json
          python -c "import json; print('token scopes:', json.load(open('token.json')).get('scopes'))"

      - name: Send first email
        run: python send.py

      - name: Send reminders
        run: python reply.py
